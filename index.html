<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./src/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="d-flex justify-content-center">
      <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="">
      <form>
        <div class="d-flex flex-column col-sm-3 justify-content-start">
          <label for="search-city" 
            class="fs-4 text-center"
            >Search a city</label
          >
          <input
            type="text"
            id="city"
            class=""
          />
          <button type="submit">Search</button>
        </div>
      </form>

      <section class="" id="history">
      </section>

      <section class="d-flex justify-content-center" id="today">
        <h2 id="cityName"></h2>
          <ul id="currentWeather">
            <li id="temp"></li>
            <li id="hum"></li>
            <li id="wind"></li>
            <li id="icon"></li>
        
          </ul>
      </section>  

      <section class="" id="forecast">
      </section>  

    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
